<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trello</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!--Sección header-->
	<section id="header">
		<div class="header">
			<img class="logo" src="assets/img/header-logo.png" alt="logo">
			<button class="button">KA</button>
		</div>
	</section>

<!--Sección title-->
	<section id="title">
		<div class="title">
			<input id="añadir" value="Escribe un titulo...">
		</div>
	</section>


<!--Sección form-->
	<section id="form">
		<div class="form">
			<form>
				<div class="list-container">
  					<div class="list list-dimension">
					    <h1 class="list-header" contenteditable>New list</h1>
					    <ul class="list-inner-scroll">
				     	<li class="list-item" contenteditable>card 1</li>
    					<li class="list-item" contenteditable>card 2</li>
    					</ul>
    					<button class="add-card-button">Add a card...</button>
 					</div>
  						<button class="add-list-button list-dimension">Add a list...</button>
</div>
			</form>
			
		</div>
	</section>


	
</body>
</html>
